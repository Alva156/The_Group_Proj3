<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Information App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Your IP Information</h1>
      <div class="text-center mb-4">
        <button class="btn btn-danger btn-lg" onclick="fetchIpInfo()">
          Fetch IP Info
        </button>
      </div>

      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-danger">IP Details</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              IPv4 Address: <strong><span id="ipv4">-</span></strong>
            </li>
            <li class="list-group-item">
              IPv6 Address: <strong><span id="ipv6">-</span></strong>
            </li>
            <li class="list-group-item">
              Country: <strong><span id="country">-</span></strong>
            </li>
            <li class="list-group-item">
              Region: <strong><span id="region">-</span></strong>
            </li>
            <li class="list-group-item">
              City: <strong><span id="city">-</span></strong>
            </li>
            <li class="list-group-item">
              ISP: <strong><span id="isp">-</span></strong>
            </li>
            <li class="list-group-item">
              Latitude: <strong><span id="latitude">-</span></strong>
            </li>
            <li class="list-group-item">
              Longitude: <strong><span id="longitude">-</span></strong>
            </li>
            <li class="list-group-item">
              ASN: <strong><span id="asn">-</span></strong>
            </li>
            <li class="list-group-item">
              Country Code: <strong><span id="country_code">-</span></strong>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function fetchIpInfo() {
        fetch("/fetch_ip_info")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("ipv4").textContent = data.ipv4;
            document.getElementById("ipv6").textContent = data.ipv6;
            document.getElementById("country").textContent = data.country;
            document.getElementById("region").textContent = data.region;
            document.getElementById("city").textContent = data.city;
            document.getElementById("isp").textContent = data.isp;
            document.getElementById("latitude").textContent = data.latitude;
            document.getElementById("longitude").textContent = data.longitude;
            document.getElementById("asn").textContent = data.asn;
            document.getElementById("country_code").textContent =
              data.country_code;
          })
          .catch((error) => {
            alert("Error fetching IP information.");
          });
      }
    </script>
  </body>
</html>
